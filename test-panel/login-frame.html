<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Frame</title>
  <style>
    body { font-family: monospace; margin: 18px; }
    .result { background: #fff; border: 1px solid #bbb; padding: 8px; margin-top: 8px; }
    label { display: inline-block; width: 100px; }
  </style>
</head>
<body>
  <h3>Giriş Yap</h3>
  <form id="loginForm" autocomplete="off">
    <label>Kullanıcı Adı:</label>
    <input name="username" required autocomplete="username"><br>
    <label>Şifre:</label>
    <input name="password" type="password" required autocomplete="current-password"><br>
    <button type="submit">Giriş</button>
  </form>
  <div id="loginStatus"></div>
  <div id="loginResult" class="result"></div>
  <script src="login-frame.js"></script>
</body>
</html>
