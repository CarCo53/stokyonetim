<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı İşlemleri</title>
  <style>
    body { font-family: monospace; }
    .input-row { margin-bottom: 8px; }
    label { min-width: 90px; display: inline-block; }
    input[type="text"], input[type="password"], select { width: 180px; }
    button { margin-right: 5px; }
    #result { margin-top: 10px; font-size: 13px; background: #eee; padding: 4px; border-radius: 4px; }
    table { margin-top: 10px; width: 100%; border-collapse: collapse;}
    th, td { border: 1px solid #aaa; padding: 4px 8px; }
    th { background: #f0f0f0; }
    #currentUser {
      margin-bottom: 12px;
      background: #edf4ff;
      border: 1px solid #bcd;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 14px;
      display: inline-block;
    }
    #refreshFrameBtn { margin-bottom: 12px; padding: 4px 12px; }
  </style>
</head>
<body>
  <h2>Kullanıcı İşlemleri</h2>
  <button id="refreshFrameBtn">Bu Frame'i Yenile</button>
  <div id="currentUser"></div>
  <form id="userForm" autocomplete="off" style="display:none;">
    <div class="input-row">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="input-row">
      <label for="password">Şifre:</label>
      <input type="password" id="password" name="password" autocomplete="new-password">
    </div>
    <div class="input-row">
      <label for="role">Rol:</label>
      <select id="role" name="role">
        <option value="admin">admin</option>
        <option value="patron">patron</option>
        <option value="calisan">çalışan</option>
      </select>
    </div>
    <div class="input-row">
      <label for="store_id">Mağaza:</label>
      <select id="store_id" name="store_id"></select>
    </div>
    <div class="input-row">
      <button type="submit" id="btnAdd">Ekle</button>
      <button type="button" id="btnUpdate" style="display:none;">Güncelle</button>
      <button type="button" id="btnCancel" style="display:none;">İptal</button>
      <button type="button" id="btnList">Listele</button>
    </div>
  </form>
  <div id="result"></div>
  <div>
    <table id="usersTable" style="display:none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Kullanıcı Adı</th>
          <th>Rol</th>
          <th>Mağaza</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    document.getElementById('refreshFrameBtn').onclick = () => location.reload();
  </script>
  <script src="user-frame.js"></script>
</body>
</html>
