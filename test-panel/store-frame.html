<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mağaza Frame</title>
  <style>
    body { font-family: monospace; margin: 18px; }
    .result { background: #fff; border: 1px solid #bbb; padding: 8px; margin-top: 8px; }
    label { display: inline-block; width: 100px; }
    table { border-collapse: collapse; width: 100%; margin-top: 6px;}
    th, td { border: 1px solid #ccc; padding: 3px 6px; }
    th { background: #eee; }
    button { cursor: pointer; }
    select:invalid { color: #aaa; }
  </style>
</head>
<body>
  <h3>Mağaza İşlemleri</h3>
  <form id="storeForm">
    <input type="hidden" name="id" id="storeId">
    <label>Adı:</label><input required name="name" id="storeName"><br>
    <label>Adres:</label><input name="address" id="storeAddress"><br>
    <label>Firma:</label>
    <select required name="firm_id" id="storeFirmId">
      <option value="" disabled selected>Firma seçiniz</option>
    </select><br>
    <button type="submit" id="storeSaveBtn">Ekle</button>
    <button type="button" id="storeCancelBtn" class="hidden">İptal</button>
  </form>
  <button type="button" id="storesListBtn">Listele</button>
  <div id="storesResult" class="result"></div>
  <script src="store-frame.js"></script>
</body>
</html>
