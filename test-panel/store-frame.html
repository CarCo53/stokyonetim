<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mağaza İşlemleri</title>
  <style>
    .hidden { display: none; }
    table { border-collapse: collapse; margin: 10px 0; }
    th, td { border: 1px solid #ccc; padding: 5px 10px; }
    label { display: inline-block; width: 80px; }
    #result { margin: 10px 0; color: #666; }
  </style>
</head>
<body>
  <h3>Mağaza İşlemleri</h3>
  
  <form id="storeForm">
    <input type="hidden" id="storeId">
    <div>
      <label>Firma:</label>
      <select id="firmId" required>
        <option value="">Firma Seçin</option>
      </select>
    </div>
    <div>
      <label>Adı:</label>
      <input type="text" id="storeName" required>
    </div>
    <div>
      <button type="submit" id="saveBtn">Ekle</button>
      <button type="button" id="cancelBtn" style="display:none">İptal</button>
    </div>
  </form>

  <button id="btnList">Yenile</button>
  <div id="result"></div>

  <table id="storesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Adı</th>
        <th>Firma</th>
        <th>Düzenle</th>
        <th>Sil</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="local-storage.js"></script>
  <script src="store-frame.js"></script>
</body>
</html>
