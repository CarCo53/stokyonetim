<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Test Paneli - Stok & Müşteri Yönetimi</title>
    <style>
        body { font-family: Arial; }
        label { display: block; margin-top: 8px; }
        input, select { margin-bottom: 8px; }
        hr { margin: 16px 0; }
        .err { color: red; }
    </style>
</head>
<body>
    <h2>Oturum Aç</h2>
    <form id="loginForm">
        <label>Kullanıcı Adı: <input name="username"></label>
        <label>Şifre: <input name="password" type="password"></label>
        <button type="submit">Giriş</button>
        <span id="loginErr" class="err"></span>
    </form>
    <div id="panel" style="display:none;">
        <hr>
        <h3>Mevcut Kullanıcı: <span id="userInfo"></span></h3>
        <button onclick="logout()">Çıkış</button>
        <hr>
        <!-- Diğer test modülleri (kategori, ürün, müşteri, satış, rıza vs.) buraya JS ile eklenecek -->
        <div id="modules"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
