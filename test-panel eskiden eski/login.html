<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    input { margin-bottom: 8px; }
    .res { font-family: monospace; background: #f5f5f5; padding: 8px; margin-top: 10px;}
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Giriş Yap (JWT)</h2>
  <form id="loginForm">
    <label>Kullanıcı Adı:</label><br>
    <input name="username" required autocomplete="username"><br>
    <label>Şifre:</label><br>
    <input name="password" type="password" required autocomplete="current-password"><br>
    <button type="submit">Giriş Yap</button>
  </form>
  <div class="res" id="result"></div>
  <div>Token (localStorage): <span id="token"></span></div>
  <button onclick="logout()">Çıkış Yap (Tokenı Sil)</button>
<script src="common.js"></script>
<script>
const api = '/api/auth/login';
const result = document.getElementById('result');
const tokenSpan = document.getElementById('token');
tokenSpan.textContent = localStorage.getItem('jwt_token') ? 'Var' : 'Yok';

document.getElementById('loginForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  const res = await fetch(api, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  const text = await res.text();
  result.textContent = text;
  try {
    const obj = JSON.parse(text);
    if (obj.token) {
      localStorage.setItem('jwt_token', obj.token);
      tokenSpan.textContent = 'Var';
    }
  } catch {}
};

function logout() {
  localStorage.removeItem('jwt_token');
  result.textContent = 'Çıkış yapıldı. Token silindi.';
  tokenSpan.textContent = 'Yok';
}
</script>
</body>
</html>
