<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kategori Testleri</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    label { display:inline-block; width:100px; }
    input, select { margin-bottom: 8px; }
    .res { font-family: monospace; background: #f5f5f5; padding: 8px; margin-top: 10px;}
  </style>
</head>
<body>
  <h2>Kategori API Testleri</h2>
  <form id="addCategoryForm">
    <label>Ad:</label><input name="name" required><br>
    <label>Mağaza ID:</label><input name="store_id" required><br>
    <label>IMEI Gerekli mi?:</label>
    <select name="requires_imei">
      <option value="0">Hayır</option>
      <option value="1">Evet</option>
    </select><br>
    <button type="submit">Kategori Ekle</button>
  </form>
  <button onclick="getCategories()">Kategorileri Listele</button>
  <div class="res" id="result"></div>
<script src="common.js"></script>
<script>
const api = '/api/categories';
document.getElementById('addCategoryForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  const res = await fetch(api, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeaders() },
    body: JSON.stringify(data)
  });
  document.getElementById('result').textContent = await res.text();
};
async function getCategories() {
  const res = await fetch(api, { headers: authHeaders() });
  document.getElementById('result').textContent = await res.text();
}
</script>
</body>
</html>
