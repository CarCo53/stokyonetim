<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Testleri</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    label { display:inline-block; width:100px; }
    input, select { margin-bottom: 8px; }
    .res { font-family: monospace; background: #f5f5f5; padding: 8px; margin-top: 10px;}
  </style>
</head>
<body>
  <h2>Kullanıcı API Testleri</h2>
  <form id="addUserForm">
    <label>Kullanıcı adı:</label><input name="username" required><br>
    <label>Şifre:</label><input name="password" required><br>
    <label>Rol:</label>
    <select name="role" required>
      <option value="admin">admin</option>
      <option value="patron">patron</option>
      <option value="çalışan">çalışan</option>
    </select><br>
    <label>Mağaza ID:</label><input name="store_id" required><br>
    <button type="submit">Kullanıcı Ekle</button>
  </form>
  <button onclick="getUsers()">Kullanıcıları Listele</button>
  <div class="res" id="result"></div>
<script src="common.js"></script>
<script>
const api = '/api/users';
document.getElementById('addUserForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  const res = await fetch(api, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeaders() },
    body: JSON.stringify(data)
  });
  document.getElementById('result').textContent = await res.text();
};
async function getUsers() {
  const res = await fetch(api, { headers: authHeaders() });
  document.getElementById('result').textContent = await res.text();
}
</script>
</body>
</html>
