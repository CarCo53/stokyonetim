<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Satış Testleri</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    label { display:inline-block; width:100px; }
    input, select { margin-bottom: 8px; }
    .res { font-family: monospace; background: #f5f5f5; padding: 8px; margin-top: 10px;}
  </style>
</head>
<body>
  <h2>Satış API Testleri</h2>
  <form id="addSaleForm">
    <label>Mağaza ID:</label><input name="store_id" required><br>
    <label>Kullanıcı ID:</label><input name="user_id" required><br>
    <label>Müşteri ID:</label><input name="customer_id" required><br>
    <label>Ürün ID:</label><input name="product_id" required><br>
    <label>Adet:</label><input name="quantity" type="number" required><br>
    <label>Satış Fiyatı:</label><input name="price_at_sale" type="number" step="0.01" required><br>
    <button type="submit">Satış Ekle</button>
  </form>
  <button onclick="getSales()">Satışları Listele</button>
  <div class="res" id="result"></div>
<script src="common.js"></script>
<script>
const api = '/api/sales';
document.getElementById('addSaleForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  const res = await fetch(api, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeaders() },
    body: JSON.stringify(data)
  });
  document.getElementById('result').textContent = await res.text();
};
async function getSales() {
  const res = await fetch(api, { headers: authHeaders() });
  document.getElementById('result').textContent = await res.text();
}
</script>
</body>
</html>
