<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Testleri</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    label { display:inline-block; width:100px; }
    input, select { margin-bottom: 8px; }
    .res { font-family: monospace; background: #f5f5f5; padding: 8px; margin-top: 10px;}
  </style>
</head>
<body>
  <h2>Ürün API Testleri</h2>
  <form id="addProductForm">
    <label>Ad:</label><input name="name" required><br>
    <label>Barkod:</label><input name="barcode" required><br>
    <label>Mağaza ID:</label><input name="store_id" required><br>
    <label>Kategori ID:</label><input name="category_id" required><br>
    <label>Stok:</label><input name="stock" required type="number"><br>
    <label>Min Stok:</label><input name="min_quantity" required type="number"><br>
    <label>Fiyat:</label><input name="price" required type="number" step="0.01"><br>
    <label>IMEI 1:</label><input name="imei1"><br>
    <label>IMEI 2:</label><input name="imei2"><br>
    <button type="submit">Ürün Ekle</button>
  </form>
  <button onclick="getProducts()">Ürünleri Listele</button>
  <div class="res" id="result"></div>
<script src="common.js"></script>
<script>
const api = '/api/products';
document.getElementById('addProductForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  const res = await fetch(api, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeaders() },
    body: JSON.stringify(data)
  });
  document.getElementById('result').textContent = await res.text();
};
async function getProducts() {
  const res = await fetch(api, { headers: authHeaders() });
  document.getElementById('result').textContent = await res.text();
}
</script>
</body>
</html>
