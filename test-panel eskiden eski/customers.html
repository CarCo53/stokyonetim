<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Müşteri Testleri</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    label { display:inline-block; width:100px; }
    input, select { margin-bottom: 8px; }
    .res { font-family: monospace; background: #f5f5f5; padding: 8px; margin-top: 10px;}
  </style>
</head>
<body>
  <h2>Müşteri API Testleri</h2>
  <form id="addCustomerForm">
    <label>Ad:</label><input name="name" required><br>
    <label>Soyad:</label><input name="surname" required><br>
    <label>Doğum Tarihi:</label><input name="birthdate" type="date"><br>
    <label>TCKN:</label><input name="tckn"><br>
    <label>Mağaza ID:</label><input name="store_id" required><br>
    <label>Adres:</label><input name="address"><br>
    <label>Email:</label><input name="email" type="email"><br>
    <button type="submit">Müşteri Ekle</button>
  </form>
  <button onclick="getCustomers()">Müşterileri Listele</button>
  <div class="res" id="result"></div>
<script src="common.js"></script>
<script>
const api = '/api/customers';
document.getElementById('addCustomerForm').onsubmit = async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());
  const res = await fetch(api, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', ...authHeaders() },
    body: JSON.stringify(data)
  });
  document.getElementById('result').textContent = await res.text();
};
async function getCustomers() {
  const res = await fetch(api, { headers: authHeaders() });
  document.getElementById('result').textContent = await res.text();
}
</script>
</body>
</html>
